# General {{{ #

# Set zsh as default shell
set-option -g default-shell /bin/zsh

# Needed to correctly display colors in vim
set -g default-terminal "xterm-256color"

# Needed to fix escape delay
set -s escape-time 0

# Enable mouse scrolling
setw -g mode-mouse on

# Use vim keybindings in copy mode
setw -g mode-keys vi

# }}} General #

# Key bindings {{{ #

# Change prefix to backtick
unbind-key C-b
set -g prefix `

# Double press backtick to type it
bind-key ` send-prefix

# Allow us to reload our tmux configuration while using tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Bind v and s for vertical and horizontal splits
bind-key v split-window -h -p 50 -c "#{pane_current_path}"
bind-key s split-window -p 50 -c "#{pane_current_path}"

# Create new window in current directory
bind-key n new-window -c "#{pane_current_path}"

# Next/Previous window bindings
bind-key l next-window
bind-key h previous-window

# vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Bind resizing of panes
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1

# }}} Key bindings #

# Status line optinons {{{ #

# Show status line on top
set-option -g status-position top

# Set first window to index 1 (not 0)
set-option -g base-index 1
set-window-option -g pane-base-index 1

# Re-number windows on close
set-option -g renumber-windows on

# }}} Status line optinons #

# tmuxline.vim generated theme {{{ #

set -g status-bg "colour18"
set -g message-command-fg "colour7"
set -g status-justify "left"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour4"
set -g message-bg "colour19"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour7"
set -g message-command-bg "colour19"
set -g status-attr "none"
set -g status-utf8 "on"
set -g pane-border-fg "colour19"
set -g status-left-attr "none"
setw -g window-status-fg "colour7"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour18"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour4"
setw -g window-status-separator ""
setw -g window-status-bg "colour18"
set -g status-left ""
set -g status-right "#[fg=colour18,bg=colour4] %H:%M "
setw -g window-status-format "#[fg=colour7,bg=colour18] #I #[fg=colour7,bg=colour18]#W "
setw -g window-status-current-format "#[fg=colour18,bg=colour4,bold] #I #[fg=colour18,bg=colour4,bold]#W "

# }}} tmuxline.vim generated theme #

# Plugins {{{ #

set -g @tpm_plugins '       \
  tmux-plugins/tpm          \
  tmux-plugins/tmux-yank    \
  tmux-plugins/tmux-copycat \
'

run-shell '~/.tmux/plugins/tpm/tpm'

# }}} Plugins #
